<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambient Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #12071f;
      --card: #1c0f2e;
      --accent: #9b5cff;
      --text: #ffffff;
      --muted: #b9a9d9;
      --time-size: 64px;
      --weather-size: 22px;
      --card-width: min(94vw, 440px);
    }

    body.light { --bg:#f4f4f8; --card:#ffffff; --accent:#6a5cff; --text:#111; --muted:#555; }
    body.blue  { --bg:#08121e; --card:#0f1e33; --accent:#4cc3ff; --text:#fff; --muted:#9fbad1; }
    body.green { --bg:#071a14; --card:#0e2b22; --accent:#3dffb2; --text:#fff; --muted:#8fdcc0; }
    body.red   { --bg:#1a0707; --card:#2b0e0e; --accent:#ff5c5c; --text:#fff; --muted:#e0a0a0; }
    body.amoled { --bg:#000000; --card:#000000; --accent:#9b5cff; --text:#ffffff; --muted:#777; }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0; height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex; align-items: center; justify-content: center;
      transition: background 1s ease, color .6s ease;
      overflow: hidden;
    }

    body.amoled { background: #000; }

    .container { width: 100%; display: flex; justify-content: center; padding: 16px; position: relative; z-index: 1; }

    .card {
      width: var(--card-width);
      background: var(--card);
      border-radius: 30px;
      padding: clamp(22px, 5vw, 34px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.45);
      position: relative;
      transition: background .8s ease, width .4s ease;
    }

    .settings-btn {
      position: absolute; top: 18px; right: 18px;
      font-size: 22px; cursor: pointer; opacity: .7;
      transition: transform .4s ease, opacity .3s;
    }
    .settings-btn:hover { opacity: 1; transform: rotate(90deg); }

    .time { font-size: clamp(42px, var(--time-size), 96px); font-weight: 600; letter-spacing: -2px; white-space: nowrap; }
    .time.seconds { font-variant-numeric: tabular-nums; }

    .date { margin-top: 6px; font-size: clamp(14px, 3vw, 16px); color: var(--muted); }

    .weather { margin-top: 26px; display: flex; justify-content: space-between; gap: 12px; font-size: clamp(16px, var(--weather-size), 36px); }

    .battery { margin-top: 18px; font-size: 14px; color: var(--muted); display: none; }

    .settings {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: none; align-items: flex-end; justify-content: center;
      backdrop-filter: blur(12px);
      z-index: 2;
    }
    .settings.open { display: flex; }

    .settings-panel {
      width: 100%; max-width: 460px;
      background: var(--card);
      border-radius: 30px 30px 0 0;
      padding: 28px 26px 34px;
      box-shadow: 0 -20px 60px rgba(0,0,0,.5);
      animation: slideUp .35s cubic-bezier(.2,.8,.2,1);
      max-height: 85vh;
      overflow: hidden;
    }

    .settings-scroll {
      overflow-y: auto;
      max-height: calc(85vh - 70px);
      padding-right: 6px;
    }

    .settings-panel.closing { animation: slideDown .3s ease forwards; }

    .settings-header { display:flex; justify-content:space-between; margin-bottom:22px; }
    .settings-header h2 { margin:0; font-size:18px; }

    .close-btn {
      width: 38px; height: 38px; border-radius: 50%;
      background: #00000033; display:flex; align-items:center; justify-content:center;
      cursor:pointer; font-size:18px;
    }

    .settings-group { margin-bottom: 26px; }
    .settings-group h3 { font-size:12px; letter-spacing:.12em; text-transform:uppercase; color:var(--muted); margin-bottom:16px; }

    .setting { display:flex; align-items:center; gap:14px; margin-bottom:16px; }
    .setting label { flex:1; font-size:14px; }

    select, input[type=range] {
      flex:1; padding:12px; border-radius:16px; border:none;
      background:#00000033; color:var(--text); font-size:14px;
    }

    button.full {
      width:100%; padding:18px; border-radius:20px; border:none;
      background:var(--accent); color:#fff; font-weight:600; font-size:15px; cursor:pointer;
    }

    @keyframes slideUp { from { transform: translateY(50px); opacity:0 } to { transform:none; opacity:1 } }
    @keyframes slideDown { from { transform:none; opacity:1 } to { transform: translateY(50px); opacity:0 } }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="settings-btn" onclick="openSettings()">⚙️</div>

    <div class="time" id="time">--:--</div>
    <div class="date" id="date"></div>

    <div class="weather">
      <div id="temp">Loading…</div>
      <div id="condition"></div>
    </div>

    <div class="battery" id="battery"></div>
  </div>
</div>

<div class="settings" id="settings">
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <h2>Settings</h2>
      <div class="close-btn" onclick="closeSettings()">✕</div>
    </div>

    <div class="settings-scroll">
    <div class="settings-group">
      <h3>Appearance</h3>
      <div class="setting"><label>Theme</label><select onchange="setTheme(this.value)">
        <option value="">Purple Dark</option><option value="blue">Blue Dark</option>
        <option value="green">Green Dark</option><option value="red">Red Dark</option>
        <option value="amoled">AMOLED Black</option><option value="light">Light</option>
      </select></div>
    </div>

    <div class="settings-scroll">
    <div class="settings-group">
      <h3>Clock</h3>
      <div class="setting"><label>Clock format</label><select onchange="setFormat(this.value)"><option value="24">24 Hour</option><option value="12">12 Hour</option></select></div>
      <div class="setting"><label>Show seconds</label><select onchange="toggleSeconds(this.value)"><option value="off">Off</option><option value="on">On</option></select></div>
      <div class="setting"><label>Time size</label><input type="range" min="42" max="96" value="64" oninput="setTimeSize(this.value)"></div>
    </div>

    <div class="settings-scroll">
    <div class="settings-group">
      <h3>Weather</h3>
      <div class="setting"><label>Weather size</label><input type="range" min="16" max="36" value="22" oninput="setWeatherSize(this.value)"></div>
    </div>

    <button class="full" onclick="toggleFullscreen()">Toggle Fullscreen</button>
    </div>
  </div>
</div>

<script>
  const state = JSON.parse(localStorage.getItem('dashboardState')) || {
    theme: '', is24h: true, showSeconds: false, timeSize: 64, weatherSize: 22
  };

  let { theme, is24h, showSeconds, timeSize, weatherSize } = state;

  const timeEl = document.getElementById('time');
  const dateEl = document.getElementById('date');
  const tempEl = document.getElementById('temp');
  const condEl = document.getElementById('condition');
  const batteryEl = document.getElementById('battery');
  const settings = document.getElementById('settings');
  const panel = document.getElementById('settingsPanel');

  settings.addEventListener('click', e => {
    if (e.target === settings) closeSettings();
  });

  function saveState() {
    localStorage.setItem('dashboardState', JSON.stringify({ theme, is24h, showSeconds, timeSize, weatherSize }));
  }

  function applyState() {
    document.body.className = theme;
    document.documentElement.style.setProperty('--time-size', timeSize + 'px');
    document.documentElement.style.setProperty('--weather-size', weatherSize + 'px');
    document.documentElement.style.setProperty('--card-width', showSeconds ? 'min(96vw, 480px)' : 'min(94vw, 440px)');
    timeEl.classList.toggle('seconds', showSeconds);
    updateTime();
  }

  function updateTime() {
    const now = new Date();
    timeEl.textContent = now.toLocaleTimeString([], {
      hour: '2-digit', minute: '2-digit', second: showSeconds ? '2-digit' : undefined, hour12: !is24h
    });
    dateEl.textContent = now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
  }

  setInterval(updateTime, 1000);
  applyState();

  function loadWeather() {
    if (!navigator.geolocation) { tempEl.textContent = 'Location off'; return; }
    navigator.geolocation.getCurrentPosition(pos => {
      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current_weather=true`)
        .then(r => r.json()).then(d => {
          tempEl.textContent = Math.round(d.current_weather.temperature) + '°C';
          condEl.textContent = 'Wind ' + Math.round(d.current_weather.windspeed) + ' km/h';
        }).catch(()=>tempEl.textContent='Weather unavailable');
    }, ()=>tempEl.textContent='Location denied');
  }
  loadWeather();

  // refresh tha weather every 15 minutes
  setInterval(loadWeather, 15 * 60 * 1000);

  if ('getBattery' in navigator) {
    navigator.getBattery().then(b => {
      const update = () => {
        batteryEl.style.display = 'block';
        batteryEl.textContent = 'Battery ' + Math.round(b.level * 100) + '%';
      };
      update();
      b.addEventListener('levelchange', update);
    });
  }

  function openSettings(){ settings.classList.add('open'); }
  function closeSettings(){ panel.classList.add('closing'); setTimeout(()=>{settings.classList.remove('open');panel.classList.remove('closing');},280); }

  function setTheme(v){ theme=v; saveState(); applyState(); }
  function setFormat(v){ is24h=v==='24'; saveState(); updateTime(); }
  function toggleSeconds(v){ showSeconds=v==='on'; saveState(); applyState(); }
  function setTimeSize(v){ timeSize=v; saveState(); applyState(); }
  function setWeatherSize(v){ weatherSize=v; saveState(); applyState(); }
  function toggleFullscreen(){ document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen(); }
</script>
</body>
</html>
